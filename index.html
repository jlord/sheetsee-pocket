	<script id="tags" type="text/html">
	  	<ul id="isotope-filter-list2">
	        <li class="active"><a class="isotope-filter" data-filter="*" href="#">All</a></li>
	    	{{#rows}}
	    		<li><a class="isotope-filter" data-filter=".{{.}}" href="#">{{.}}</a></li>
	    	{{/rows}}
	    </ul>
	</script>

	<script id="portfolio2" type="text/html">
	{{#rows}}
		<article class="col-xs-12 portfolio-item filter-people">
			
		    	<div class="portfolio-item-content">
		    		<a data-toggle="collapse" href="#collapse{{rowNumber}}" role="button" aria-expanded="false" aria-controls="collapseExample" class="collapcelink collapsed">
		            	<p><span class="collapseicon"></span> {{article}}</p> 
		            </a>

					<div class="collapse" id="collapse{{rowNumber}}">
					  <div class="card card-body">
					    {{article}}
					  </div>
					</div>

		            <br/>{{#tags}}<div class="badge"> {{tag}} </div> {{/tags}}
		            
		        </div>
	    	
		</article>
	{{/rows}}
	</script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      	var URL = "0Ao5u1U6KYND7dERheVpFZThEUkdPZnFXXzMxTzJ3dEE"
      	Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )

    }) 
    
    function showInfo(data) {
      var gData = separateTags(data);
      drawTags(gData);
      Sheetsee.makeTable(gData.reverse(), "#portfolio2" );
      
	      //Sheetsee.initiateTableFilter(gData, "#articleSearch", "#portfolio2")
	       $(document).on("click", ".isotope-filter", function(event){
	        var tag = $(event.target).text()
	        var tagFilter = getTagMatches(gData, tag)
	        Sheetsee.makeTable(tagFilter.reverse(), "#portfolio2")
	        	var isotope_filter2_list = $('#isotope-filter-list2');
	        	var isotope_filter2_items = isotope_filter2_list.find('.isotope-filter');
				isotope_filter2_items.parent().removeClass('active');
				$(event.target).parent().addClass('active');

	        var main_menu_scroll_el = $("#menu");
	    	main_menu_scroll_el.getNiceScroll().resize();

	      }) 

    }

    setTimeout(function(){
	    var main_menu_scroll_el = $("#menu");
	    main_menu_scroll_el.getNiceScroll().resize();
	},1500);


    // +/- collapse
	$('.collapse').on('shown', function(){
		alert ("open");
	$(this).parent().find(".glyphicon-plus").removeClass("glyphicon-plus").addClass("glyphicon-minus");
	}).on('hidden.bs.collapse', function(){
	$(this).parent().find(".glyphicon-minus").removeClass("glyphicon-minus").addClass("glyphicon-plus");
	});

  </script>
